stages:
  - lint
  - prettier
  - test
  - build
  - deploy

lint:
  stage: lint
  image: node:19
  script:
    - echo "Linting the project"
    - cd frontend
    - npm ci
    - npm run lint
  only:
    - merge_requests

prettier:
  stage: prettier
  image: node:19
  script:
    - echo "Checking prettier"
    - cd frontend
    - npm ci
    - npm run prettiercheck
  only:
    - merge_requests

test:
  stage: test
  image: node:19
  script:
    - echo "Testing the project"
    - cd frontend
    - npm ci
    - npm run test
    - cd ..
    - npm ci
    - npx playwright test --reporter=list
  only:
    - merge_requests

build:
  stage: build
  image: node:19
  script:
    - echo "Building the project"
    - cd frontend
    - npm ci
    - npm run build
  only:
    - merge_requests

deploy:
  stage: deploy
  image: node:19
  script:
    - echo "Deploying to Vercel"
    - cd frontend
    - sed -i 's/project2//g' vite.config.ts
    - cd src
    - sed -i 's/project2//g' main.tsx
    - cd ..
    - npx vercel --token $VERCEL_TOKEN --yes=n --prod
  environment:
    name: prod
  only:
    - main
  variables:
    VERCEL_TOKEN: $VERCEL_TOKEN
